<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const date = new Date();

        let day;


        switch(date.getDay()){
            case 0:
                day = "Sunday"
                document.write(`Today is ${day}`)
                break;

            case 1:
                day = "Monday"
                document.write(`Today is ${day}`)
                break;

            case 2:
                day = "Tuesday"
                document.write(`Today is ${day}`)
                break;

            case 3:
                day = "Wednesday"
                document.write(`Today is ${day}`)
                break;

             case 4:
                day = "Thursday"
                document.write(`Today is ${day}`)
                break;

            case 5:
                day = "Friday"
                document.write(`Today is ${day}`)
                break;

            case 6:
                day = "Saturday"
                document.write(`Today is ${day}`)
                break;

            default:
            document.write(`Invalid day`)
            }
    </script>
</body>
</html>
