<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- assignments -->
    <script>
        let x = 10
        let y = 5
        x+=y
        document.write(`${x} <br>`)
        x-=y
        document.write(`${x} <br>`)

        x*=y
        document.write(`${x} <br>`)

        x/=y
        document.write(`${x} <br>`)

        //comparision
        // ==, === , <, >, >= , !=



        document.write(`${20 > 30} <br>`)

        document.write(`${20 >= 10} <br>`)

        document.write(`${20 < 30} <br>`)

        document.write(`${20 === '20'} <br>`)

        document.write(`${20 == '20'} <br>`)

        document.write(`${20 != 30} <br>`)


        // logical operator


        const a = 5
        const b = 10
        const c = 15

        document.write(`${a<b || c<b} <br>`)

        document.write(`${a<b && c<b} <br>`)



    </script>
</body>
</html>
