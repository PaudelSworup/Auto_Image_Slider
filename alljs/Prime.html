<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        counter = 0
        for(i=1;i<=100; i++){
            for(j=2; j<=i-1; j++){
                if(i%j == 0){
                   counter+=1
                }
            }

            if(counter==0){
                document.write(`${i} &nbsp; <br>`)
            }else{
                counter = 0
            }
        }
    </script>
    
</body>
</html>
