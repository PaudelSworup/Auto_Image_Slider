<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods</title>
</head>
<body>

    <script>
        const text = "Welcome to Programming tutorial at React Nest"
        document.write(`${text} <br>`)
        // to count a numbers of characters in a strings
        document.write(`${text.length} <br>`)
        // to find the position a specific string
        document.write(`${text.indexOf('to')} <br>`)
        // insted of indexOf() we can use search()
        document.write(`${text.search('tutorial')} <br>`)
    </script>
    
</body>
</html>
