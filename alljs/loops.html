<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <pre>
        for loop 
        while 
        do whileforeach
    </pre>

    <script>
        for( i=1; i<=10; i++ ){
            document.write(`${i} &nbsp`)
        }

        document.write(`<br>`)

        for(i=20; i>=1; i--){
            document.write(`${i} &nbsp`)
        }

        document.write(`<hr>`)


        for(x=1; x<=10; x++){
            for(y=1; y<=10; y++){
                document.write(`${x}*${y} = ${x*y} <br>`)
            }
            document.write(`<hr>`)
        }

        document.write('<br>')
        document.write(`<hr>`)

        for(i=1; i<=5; i++){
            for(j=1; j<=i; j++){
                document.write(`*`)
            }
            document.write('<br>')   
        }

        document.write('<br>')  

        for(i=1; i<=5; i++){
            for(j=5; j>=i; j--){
                document.write(`*`)
            }
            document.write('<br>')   
        }


    </script>
    
</body>
</html>
